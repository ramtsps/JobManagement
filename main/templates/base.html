{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Job Portal{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEJ6v1iBdzlH+Y5fQkGzZXVwEgyKcdmny02eEwKm9sybltb71g4h6KzI3eB4x"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Internal CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .custom-navbar {
        max-width: 1100px;
        margin: 40px auto;
        padding: 12px 30px;
        border-radius: 60px;
        background-color: white;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .custom-navbar a img {
        height: 45px;
      }

      .nav-links {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-links li a {
        text-decoration: none;
        color: #222;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 12px;
        transition: all 0.3s ease;
        display: inline-block;
      }

      .nav-links li a:hover {
        background-color: #f0f0f0;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        color: #4a00e0;
      }

      .create-btn {
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
        border: none;
        padding: 10px 25px;
        border-radius: 999px;
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .create-btn:hover {
        opacity: 0.9;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .custom-navbar {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .nav-links {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <div class="custom-navbar">
      <!-- Logo -->
      <a href="#">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
      </a>

      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Find Jobs</a></li>
        <li><a href="#">Find Talents</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Testimonials</a></li>
      </ul>

      <!-- CTA Button -->
      <a
        href="#"
        class="create-btn"
        data-bs-toggle="modal"
        data-bs-target="#createJobModal"
        >Create Jobs</a
      >
    </div>

    <!-- Main Content Section -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0kBxL5rc1slxgxjQhWk5iELf0PO3I79Q1T8UmmuIKtcs4imX"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
